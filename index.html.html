<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart Ads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      animation: animatedBG 20s infinite;
      background-size: 100% 100%;
    }

    h1 {
      color: #2874f0;
      animation: popIn 1s ease;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 25px;
      max-width: 1400px;
      margin: 40px auto;
    }

    .ad {
      text-decoration: none;
      color: black;
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }

    .ad:nth-child(1) { animation-delay: 0s; }
    .ad:nth-child(2) { animation-delay: 0.1s; }
    .ad:nth-child(3) { animation-delay: 0.2s; }
    .ad:nth-child(4) { animation-delay: 0.3s; }
    .ad:nth-child(5) { animation-delay: 0.4s; }
    .ad:nth-child(6) { animation-delay: 0.5s; }
    .ad:nth-child(7) { animation-delay: 0.6s; }
    .ad:nth-child(8) { animation-delay: 0.7s; }
    .ad:nth-child(9) { animation-delay: 0.8s; }
    .ad:nth-child(10) { animation-delay: 0.9s; }

    .ad img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .caption {
      padding: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    footer {
      margin-top: 40px;
      font-family: 'Lucida Handwriting', cursive;
      font-size: 44px;
      color: #444;
      text-shadow: 2px 2px 3px #aaa;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes animatedBG {
      0%   { background-color: skyblue; }
      25%  { background-color: white; }
      50%  { background-color: lightgreen; }
      75%  { background-color: lightgrey; }
      100% { background-color: skyblue; }
    }

    @media screen and (max-width: 1000px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Shop on Flipkart</h1>

  <div class="container">
    <!-- Flipkart Home -->
    <a href="https://www.flipkart.com" target="_blank" class="ad">
      <img src="images/flipkart-home.png" alt="Flipkart Home">
      <div class="caption">Flipkart Home</div>
    </a>

    <!-- Women's Clothing -->
    <a href="https://www.flipkart.com/womens-clothing/pr?sid=2oq,c1r" target="_blank" class="ad">
      <img src="images/clothing.png" alt="Women's Clothing">
      <div class="caption">Women's Clothing</div>
    </a>

    <!-- Electronics -->
    <a href="https://www.flipkart.com/electronics-store" target="_blank" class="ad">
      <img src="images/electronics.jpg" alt="Electronics">
      <div class="caption">Electronics</div>
    </a>

    <!-- Mobiles -->
    <a href="https://www.flipkart.com/mobiles/pr?sid=tyy,4io" target="_blank" class="ad">
      <img src="images/mobiles.jpg" alt="Mobiles">
      <div class="caption">Mobiles</div>
    </a>

    <!-- Beauty Products -->
    <a href="https://www.flipkart.com/beauty-and-grooming/pr?sid=g9b" target="_blank" class="ad">
      <img src="images/beauty.jpg" alt="Beauty Products">
      <div class="caption">Beauty Products</div>
    </a>

    <!-- Home & Furniture -->
    <a href="https://www.flipkart.com/furniture/pr?sid=wwe" target="_blank" class="ad">
      <img src="images/furniture.jpg" alt="Home & Furniture">
      <div class="caption">Home & Furniture</div>
    </a>

    <!-- Sports -->
    <a href="https://www.flipkart.com/sports/pr?sid=abc" target="_blank" class="ad">
      <img src="images/sports.jpg" alt="Sports">
      <div class="caption">Sports</div>
    </a>

    <!-- Flights -->
    <a href="https://www.flipkart.com/travel/flights?otracker=ch_vn_flights" target="_blank" class="ad">
      <img src="images/flights.jpg" alt="Flights">
      <div class="caption">Flights</div>
    </a>

    <!-- Baby & Kids -->
    <a href="https://www.flipkart.com/toys/pr?sid=tng" target="_blank" class="ad">
      <img src="images/kids.jpg" alt="Baby & Kids">
      <div class="caption">Baby & Kids</div>
    </a>

    <!-- Offer Zone -->
    <a href="https://www.flipkart.com/offers-store?otracker=ch_vn_offers" target="_blank" class="ad">
      <img src="images/offers.jpg" alt="Offer Zone">
      <div class="caption">Offer Zone</div>
    </a>
  </div>

  <footer>
    Created by Amutheswari
  </footer>

</body>
</html>
